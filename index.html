<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      
        
        <div class="card-background-image"></div>
      <div class="content-container">
        <div class="image-username">
          <figure class="dp">
            <img src="images/image-victor.jpg" alt="picture of user">
          </figure>

          <div class="username-location">
            <div class="username">
              <h1 class="black-h1-bold">Victor Crest</h1>
              <p class="p-18">26</p>
            </div>
            <p class="p-18">London</p>
          </div>
        </div>

        <div class="stats">
          <div class="stats-data 1">
            <h1 class="black-h1-bold">80K</h1>
            <p>Followers</p>
          </div>

          <div class="stats-data 2">
            <h1 class="black-h1-bold">803K</h1>
            <p>Likes</p>
          </div>

          <div class="stats-data 3">
            <h1 class="black-h1-bold">1.4K</h1>
            <p>Photos</p>
          </div>
        
        </div>

      </div>
    </div>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
    <span class="div-line">|</span> 
    <p>Coded by <a href="https://www.frontendmentor.io/profile/Akintoyekolade">Akintoye Kolade Israel</a>.</p>
  </footer>

</body>
</html>
